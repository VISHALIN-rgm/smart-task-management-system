<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Projects | STMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1d3557;
    }
    .sidebar h4 {
      padding: 20px;
      margin: 0;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 15px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #457b9d;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: none;
    }
    .btn-create {
      background-color: #0d6efd;
      color: white;
    }
    .btn-create:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>📋 Manager Panel</h4>
    <a href="{% url 'manager_dashboard' %}">📊 Dashboard</a>
    <a href="{% url 'manager_projects' %}">📁 Projects</a>
    <a href="{% url 'manager_tasks' %}">📝 Tasks</a>
    <a href="{% url 'manager_teams' %}">👥 Teams</a>
    <a href="{% url 'manager_reports' %}">📄 Reports</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Projects</h2>
      <a href="{% url 'create_project' %}" class="btn btn-create">+ Create New Project</a>
    </div>

    <div class="card p-3 bg-white">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.team.name }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No projects found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
