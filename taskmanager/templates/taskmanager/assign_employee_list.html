<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Employees to Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar h4 {
            color: white;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .content {
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="text-white">HR Panel</h4>
            <a href="{% url 'hr_dashboard' %}">📊 Dashboard</a>
            <a href="{% url 'manage_employees' %}">👥 Employees</a>
            <a href="{% url 'team_list' %}">👨‍👩‍👧‍👦 Teams</a>
            <a href="{% url 'assign_employee_list' %}">📝 Assign</a>
            <a href="{% url 'logout' %}">🚪 Logout</a>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content">
            <h2 class="mb-4">Assign Employees to Teams</h2>
            <table class="table table-bordered table-striped shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Assign</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee.username }}</td>
                        <td>{{ employee.email }}</td>
                        <td>
                            <a href="{% url 'assign_employee' employee.id %}" class="btn btn-sm btn-primary">Assign</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No employees found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</div>

</body>
</html>
