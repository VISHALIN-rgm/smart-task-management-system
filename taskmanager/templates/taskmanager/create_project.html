<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Project | STMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .sidebar {
      height: 100vh;
      background-color: #1d3557;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #457b9d;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3 text-white">
    <h4>📋 Manager Panel</h4>
    <a href="{% url 'manager_dashboard' %}">📊 Dashboard</a>
    <a href="{% url 'manager_projects' %}">📁 Projects</a>
    <a href="{% url 'manager_tasks' %}">📝 Tasks</a>
    <a href="{% url 'manager_teams' %}">👥 Teams</a>
    <a href="{% url 'manager_reports' %}">📄 Reports</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <h2 class="mb-4">Create New Project</h2>
    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Team</label>
          <select name="team" class="form-select" required>
            {% for team in teams %}
              <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a href="{% url 'manager_projects' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
