<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee | HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar h4 {
            color: white;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .content {
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="text-white">HR Panel</h4>
            <a href="{% url 'hr_dashboard' %}">📊 Dashboard</a>
            <a href="{% url 'manage_employees' %}">👥 Employees</a>
            <a href="{% url 'team_list' %}">👨‍👩‍👧‍👦 Teams</a>
            <a href="{% url 'assign_employee_list' %}">📝 Assign</a>
            <a href="{% url 'logout' %}">🚪 Logout</a>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 content">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4">Add New Employee</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-control" required>
                                <option value="Employee">Employee</option>
                                <option value="HR">HR</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <input type="text" name="department" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Employee</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
