<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
        }
        .sidebar {
            height: 100vh;
            background-color: #2d2f3e;
        }
        .sidebar h4 {
            color: #fff;
            padding-left: 20px;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #444654;
        }
        .content {
            padding: 40px;
        }
        .form-select,
        .btn {
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h4>HR Panel</h4>
            <a href="{% url 'hr_dashboard' %}">📊 Dashboard</a>
            <a href="{% url 'manage_employees' %}">👥 Employees</a>
            <a href="{% url 'team_list' %}">👨‍👩‍👧‍👦 Teams</a>
            <a href="{% url 'assign_employee_list' %}">📝 Assign</a>
            <a href="{% url 'logout' %}">🚪 Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 content">
            <h2 class="mb-4">Assign {{ user.username }} to a Team</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="team" class="form-label">Select Team:</label>
                    <select name="team" id="team" class="form-select" required>
                        <option value="">-- Select a Team --</option>
                        {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Assign</button>
                <a href="{% url 'assign_employee_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
